<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="open-sans-unique">
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <div class="logo open-sans-logofont">
            <h2>LOGO</h2>
          </div>
          <div class="nav-menu">
            <button class="sign-up-btn">Sign Up</button>
          </div>
        </div>
      </nav>

      <section class="banner">
        <div class="banner-content">
          <h1 class="banner-heading">
            Cool Dark UI Template for<br />
            Webflow Agencies!
          </h1>
          <button class="cta-btn sign-up-btn">Stay Focused</button>
        </div>
      </section>
    </header>
    <main>
      <section class="action-section">
        <div class="action-text">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="" class="lounch-btn sign-up-btn">Launch Live Preview</a>
        </div>
        <div class="action-image">
          <img src="Assets/wc-mini.png" alt="Webflow" />
        </div>
      </section>
      
    </main>
    <footer></footer>
  </body>
</html>
